<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Survey</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fce4ec; /* وردي فاتح */
            margin: 20px;
            padding: 20px;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
        }
        label, p {
            font-weight: bold;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="radio"], input[type="checkbox"] {
            margin-right: 5px;
        }
        button {
            background-color: #e83e8c; /* وردي */
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #c2185b; /* وردي غامق */
        }
        .reset {
            background-color: #ff6384; /* وردي فاتح للأزرار */
        }
        .reset:hover {
            background-color: #d81b60;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            background: white;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #e83e8c; /* خلفية الجدول وردية */
            color: white;
        }
    </style>
</head>
<body>

    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">

        <label for="socialCount">How many social media sites do you have accounts with?</label>
        <input type="number" id="socialCount" name="socialCount">

        <p>How often do you post on social media?</p>
        <input type="radio" name="frequency" value="usually"> <label>Usually</label><br>
        <input type="radio" name="frequency" value="sometimes"> <label>Sometimes</label><br>
        <input type="radio" name="frequency" value="rarely"> <label>Rarely</label><br>
        <input type="radio" name="frequency" value="never"> <label>Never</label><br>

        <p>What do you use social media for?</p>
        <input type="checkbox" name="use" value="music"> <label>Music</label><br>
        <input type="checkbox" name="use" value="learning"> <label>Learning</label><br>
        <input type="checkbox" name="use" value="news"> <label>News</label><br>
        <input type="checkbox" name="use" value="entertainment"> <label>Entertainment</label><br>
        <input type="checkbox" name="use" value="friends"> <label>Friends</label><br>

        <button type="submit">Submit</button>
        <button type="reset" class="reset">Reset</button>
    </form>

    <table>
        <caption><strong>Nutritional Information</strong></caption>
        <tr>
            <th>Menu Item</th>
            <th>Calories</th>
            <th>Fat (g)</th>
        </tr>
        <tr>
            <td>Chicken noodle soup</td>
            <td>120</td>
            <td>2</td>
        </tr>
        <tr>
            <td>Caesar salad</td>
            <td>400</td>
            <td>26</td>
        </tr>
    </table>

</body>
</html>
